<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}{% if paginator.total_pages > 1 and paginator.page > 1 %} - Page {{ paginator.page }} of {{ paginator.total_pages }}{% endif %}</title>
  {% seo title=false %}

  <link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title | escape }}" href="{{ "/feed.xml" | relative_url }}">
  <link rel="shortcut icon" type="image/x-icon" href="/assets/favicon.ico?">

  {% if jekyll.environment == 'production' %}
  <meta name="baidu-site-verification" content="EnE9taiVxH" />
  <meta name="msvalidate.01" content="41CB1590F95E0D73A1A2157A9D681C62" />
  {% if site.baidu_autopush %}
  {% include baidu_autopush.html %}
  {% endif %}
  {% endif %}

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
